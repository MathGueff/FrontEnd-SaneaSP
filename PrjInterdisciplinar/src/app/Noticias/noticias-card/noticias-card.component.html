<div class="card h-100">
  <!-- Div do card-->
  <!-- Header do card -->
  <div class="card-header pt-3 d-flex flex-line justify-content-between">
    <h5>
      {{ cardNoticias.title }}
    </h5>
    <p>
      {{ cardNoticias.tags }}
    </p>
  </div>
  <!-- Body do Card -->
  <div
    class="card-body d-flex justify-content-lg-start justify-content-md-center"
  >
    <!-- Row dos conteúdos do body -->
    <div class="row justify-content-center">
      <!-- Imagem do card -->
      <div
        class="card-image-div col-lg-2 col-md-12 d-flex justify-content-lg-center"
      >
        <img src="{{ cardNoticias.image }}" alt="icone" class="card-icon-large" />
      </div>
      <!-- Informações do card -->
      <div class="col-lg-10 col-md-12">
        <!-- Organização das informações -->
        <div class="d-flex align-items-start flex-column ps-md-3 ps-lg-0">
          <h5 class="card-title mt-md-3">{{ cardNoticias.title }}</h5>
          <p class="card-text">{{ cardNoticias.description }}</p>
          <a
            routerLink="/doenca-detalhada/{{ cardNoticias.id }}"
            class="btn btn-primary"
            >Ver {{ cardNoticias.title }}</a
          >
        </div>
      </div>
    </div>
  </div>
  <!-- Fim do Body -->
</div>
<!-- Fim da div do card -->
