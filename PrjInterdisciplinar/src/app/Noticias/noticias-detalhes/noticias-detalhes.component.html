<div class="background d-flex">
  <div
    *ngIf="dado$ | async as Detalhes"
    class="painel m-5 details justifica rounded overflow-hidden"
  >
    <div class="header-painel p-5 d-flex flex-line gap-5">
      <img
        id="imgDoenca"
        class="me-3"
        src="{{ Detalhes.imgNoticia }}"
        alt="DoencaFoto.png"
      />
      <div>
        <h2 id="titulo">{{ Detalhes.title }}</h2>
      </div>
    </div>
    <div class="info p-5">
      <span>
        {{ Detalhes.abstract }}
      </span>
    </div>
    <div class="d-flex p-5 justify-content-between align-items-center">
      <a href="{{ Detalhes.source }}">{{ Detalhes.source }}</a>
      <a class="btn btn-primary" routerLink="/noticia-inicial">Voltar </a>
    </div>
  </div>
</div>
