<div class="background"> <!-- background -->
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column"> <!-- Div do container-->
        <!-- Formulário de Cadastro -->
        <div class="form d-flex justify-content-center align-items-center flex-column m-3 p-4 rounded">
            <h3 class="mb-4">Cadastre-se</h3>
            <!-- Campos do formulário -->
             <div class="row mt-3" style="width: 100%; max-width: 600px;">
                <div class="col-md-6 col-sm-12 mb-3">
                    <img class="icon me-1" src="assets/login/usuario_icon.svg">
                    <label for="nome-cadastro" class="form-label">Nome:</label>
                    <input type="text" name="nome-cadastro" class="form-control" id="nome-cadastro" placeholder="Nome de usuário">
                </div>

                <div class="col-md-6 col-sm-12 mb-3">
                    <img class="icon me-1" src="assets/login/email_icon.svg">
                    <label for="email-cadastro" class="form-label">Email:</label>
                    <input type="email" name="email-cadastro" class="form-control" id="email-cadastro" placeholder="Email para login">
                </div>

                <div class="col-md-6 col-sm-12 mb-3">
                    <img class="icon me-1" src="assets/login/senha_icon.svg">
                    <label for="senha-login" class="form-label">Senha:</label>
                    <input type="password" name="senha-login" class="form-control" id="senha-login" placeholder="Senha para acesso">
                </div>

                <div class="col-md-6 col-sm-12 mb-3">
                    <img class="icon me-1" src="assets/login/senha_icon.svg">
                    <label for="confirma-senha-login" class="form-label">Confirmar senha:</label>
                    <input type="password" name="confirma-senha-login" class="form-control" id="confirma-senha-login" placeholder="Confirmação da sua senha">
                </div>

                <div class="col-md-6 col-sm-12 mb-3">
                    <img class="icon me-1" src="assets/login/telefone_icon.svg">
                    <label for="telefone-cadastro" class="form-label">Telefone:</label>
                    <input type="tel" name="telefone-cadastro" class="form-control" id="telefone-cadastro" placeholder="Telefone para contato">
                </div>

                <hr>

                <div class="col-md-6 col-sm-12 mb-3">
                    <img class="icon me-1" src="assets/login/endereco_icon.svg">
                    <label for="cep-cadastro" class="form-label">CEP:</label>
                    <input type="text" name="cep-cadastro" class="form-control" id="cep-cadastro" placeholder="Digite seu CEP">
                </div>

                <div class="col-md-6 col-sm-12 mb-3">
                    <img class="icon me-1" src="assets/login/endereco_icon.svg">
                    <label for="numero-cadastro" class="form-label">Número:</label>
                    <input type="number" name="numero-cadastro" class="form-control" id="numero-cadastro" placeholder="Seu número de endereço">
                </div>

                <div class="col-md-12 col-sm-12 mb-3">
                    <a (click) = "this.exibirCamposEndereco = !this.exibirCamposEndereco" class="small mt-2 link-form">{{exibirCamposEndereco ? "Mostrar apenas CEP" : "Não sei meu CEP"}} </a>
                </div>
                    <div class="row" *ngIf="this.exibirCamposEndereco">
                        <div class="col-md-6 col-sm-12 mb-3">
                            <img class="icon me-1" src="assets/login/endereco_icon.svg">
                            <label for="cidade-cadastro" class="form-label">Cidade:</label>
                            <input type="text" name="cidade-cadastro" class="form-control" id="cidade-cadastro" placeholder="Cidade do usuário">
                        </div>
                        <div class="col-md-6 col-sm-12 mb-3">
                            <img class="icon me-1" src="assets/login/endereco_icon.svg">
                            <label for="bairro-cadastro" class="form-label">Bairro:</label>
                            <input type="text" name="bairro-cadastro" class="form-control" id="bairro-cadastro" placeholder="Bairro do usuário">
                        </div>
                        <div class="col-md-6 col-sm-12 mb-3">
                            <img class="icon me-1" src="assets/login/endereco_icon.svg">
                            <label for="rua-cadastro" class="form-label">Rua:</label>
                            <input type="text" name="rua-cadastro" class="form-control" id="rua-cadastro" placeholder="Rua do usuário">
                        </div>
                    </div>
            </div>

            <!-- Texto explicativo e botão -->
            <span class="small mt-2">Saiba porque precisamos dessas informações de contato <a class="link-form">aqui</a></span>

             <!-- Botão de entrar -->
             <button class="mt-3 form-btn">CADASTRAR</button>
             <!-- Links para entrada com redes sociais -->
             <div class="links-redes d-flex justify-content-between align-items-center mt-4">
                <a href=""><img src="assets/login/facebook_icon.svg" alt="Login com facebook"></a>
                <a href=""><img src="assets/login/google_icon.svg" alt="Login com linkedin"></a>
                <a href=""><img src="assets/login/x_icon.svg" alt="Login com conta google"></a>
            </div>

            <!-- Link para página de cadastro -->
            <div class="mt-4">
                <span class="texto-link">Já possui uma conta? <a routerLink="/login" class="link-form">Faça login</a></span>
            </div>
        </div> <!-- Fim do formulário -->
    </div>
</div>
