<div class="background"> <!-- background -->
    <div class="container-fluid d-flex justify-content-center align-items-center"> <!-- Div do container-->
        <!-- Início do formulário -->
        <form [formGroup]="formLogin" class="form d-flex justify-content-center align-items-center flex-column m-3 p-3 rounded">
            <h3 class="mb-4">Faça login</h3>
            <!-- Campos de entrada -->
            <div class="d-flex justify-content-center align-items-center flex-column gap-3">
                <div>
                    <img class="icon me-1" src="assets/login/email_icon.svg">
                    <label for="email-login" class="form-label">Email:</label>
                    <input formControlName="email" type="email" name="email-login" class="form-control" id="email-login" placeholder="Email de login">
                    <!-- Exibição de erros no formulário -->
                    <span 
                        *ngIf="!formLogin.controls.email.valid && 
                            (formLogin.controls.email.touched 
                                || checkFormStatus('invalid-control'))" 
                        class="texto-validacao-erro-form ms-2">
                        <img src="assets/login/erro_icon.svg" alt=""> 
                        Campo obrigatório
                    </span>
                </div>
                <div>
                    <img class="icon me-1" src="assets/login/senha_icon.svg" alt="">
                    <label for="senha-login" class="form-label">Senha:</label>
                    <input formControlName="senha" type="password" name="senha-login" class="form-control" id="senha-login" placeholder="Senha de login">
                    <span 
                        *ngIf="!formLogin.controls.senha.valid && 
                            (formLogin.controls.senha.touched 
                                || checkFormStatus('invalid-control'))" 
                        class="texto-validacao-erro-form ms-2">
                        <img src="assets/login/erro_icon.svg" alt=""> 
                        Campo obrigatório
                    </span>
                </div>
            </div>
            <!-- Fim dos campos -->

            <!-- Link para redefinição de senha -->
            <div class="mt-3 mb-3">
                <a routerLink="" class="link-form">Esqueci minha senha</a>
            </div>

            <!-- Span para visualização de erro de formulário para o usuário -->
            <span *ngIf="checkFormStatus('invalid-user')" class="texto-validacao-erro-form mb-2"><img src="assets/login/erro_icon.svg" alt=""> Email e/ou senha incorretos </span>

            <!-- Botão de entrar -->
            <button class="form-btn" type="submit" (click) = "onSubmit()">ENTRAR</button>

            <!-- Links para entrada com redes sociais -->
            <div class="links-redes d-flex justify-content-between align-items-center mt-4 w-50">
                <a href=""><img src="assets/login/facebook_icon.svg" alt="Login com facebook"></a>
                <a href=""><img src="assets/login/google_icon.svg" alt="Login com linkedin"></a>
                <a href=""><img src="assets/login/x_icon.svg" alt="Login com conta google"></a>
            </div>

            <!-- Link para página de cadastro -->
            <div class="mt-4">
                <span class="texto-link-form">Não possui uma conta? <a routerLink="/cadastro" class="link-form">Clique para criar uma</a></span>
            </div>
        </form> <!-- Fim do formulário -->
    </div>
</div>
