<div>
    @if (this.userAtivo == null) {
        <div class="login-link">
            <a class="d-flex justify-content-center align-items-center" routerLink="/login">
                <img src="assets/icones/icon_white_login.svg" id="icon_login">
                <!-- Caso haja um usu치rio, exibe o nome, caso contr치rio, escreve login-->
                <span>Login</span>
            </a>
        </div>
    }
    @else {
        <div class="login-menu dropdown">
            <a class="dropdown-toggle d-flex justify-content-center align-items-center" data-bs-toggle="dropdown">
                <img src="assets/icones/icon_white_login.svg" id="icon_login">
                <!-- Caso haja um usu치rio, exibe o nome, caso contr치rio, escreve login-->
                <span>{{this.userAtivo}}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark row">
                <li>
                    <a class="dropdown-item" routerLink="/login">
                        <img src="assets/icones/icon_white_login.svg" class="me-1" alt="">
                        Login
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" (click)="btnLogout()">
                        <img src="assets/icones/logout_icon.svg" class="me-1" alt="">
                        Logout
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="/editar-perfil">
                        <img src="assets/icones/edit_icon.svg" class="me-1" alt="">
                        Editar seu perfil
                    </a>
                </li>
            </ul>
        </div>
    }
</div>
