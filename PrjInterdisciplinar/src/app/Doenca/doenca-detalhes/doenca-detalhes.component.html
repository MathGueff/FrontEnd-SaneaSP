<div
  *ngIf="dado$ | async as Detalhes"
  class="painel m-5 details justifica rounded overflow-hidden"
>
  <div class="header-painel p-3 d-flex flex-line gap-5">
    <img
      id="imgDoenca"
      class="me-3"
      src="{{ Detalhes.imgDoenca }}"
      alt="DoencaFoto.png"
    />
    <div>
      <h2 id="titulo">{{ Detalhes.title }}</h2>
      <h5>Transmiss√£o:</h5>
      <span>
        {{ Detalhes.transmission }}
      </span>
    </div>
  </div>
  <div class="info p-5">
    <h5>Tratamento:</h5>
    <span>
      {{ Detalhes.treatment }}
    </span>
  </div>
  <div class="info p-5">
    <h5>Sintomas:</h5>
    <ul>
      <div *ngFor="let symptoms of Detalhes.symotomsName">
        <li>
          <p>{{ symptoms }}</p>
        </li>
      </div>
    </ul>
  </div>
  <a class="p-5" href="{{ Detalhes.source }}">{{ Detalhes.source }}</a>
  <div class="d-flex p-5 justify-content-end">
    <a
      class="d-flex text-decoration-none align-items-center"
      routerLink="/doenca-inicial"
    >
      <img
        id="voltar"
        class="me-2"
        src="img/paginas/doencas/voltar.svg"
        alt="voltar.svg"
      />
      Voltar
    </a>
  </div>
</div>
