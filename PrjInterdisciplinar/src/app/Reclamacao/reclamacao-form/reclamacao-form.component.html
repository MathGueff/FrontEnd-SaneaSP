<div class="background"> <!-- background -->
  <form class="container-fluid d-flex justify-content-center align-items-center flex-column"> <!-- Div do container-->
    <!-- Formulário de Cadastro -->
    <div class="form d-flex justify-content-center align-items-center flex-column m-3 p-4 rounded">
      <h3 class="mb-4">Adicionar Nova Reclamação</h3>
      <!-- Campos do formulário -->
      <div class="row mt-3" style="width: 100%; max-width: 600px;">
        <div class="col-md-12 col-sm-12 mb-3">
          <img class="form-icon me-1" src="img/paginas/reclamacoes/title-icon.svg">
          <label for="" class="form-label">Título:</label>
          <input type="text" class="form-control" id="" placeholder="Título da Reclamação">
        </div>

        <div class="col-md-12 col-sm-12 mb-3">
          <img class="form-icon me-1" src="img/paginas/reclamacoes/description-icon.svg">
          <label for="" class="form-label">Descricao:</label>
          <textarea class="form-control" id="" placeholder="Explique sua reclamação"></textarea>
        </div>

        <div class="col-md-6 col-sm-12 mb-3">
          <img class="icon me-1" src="assets/login/endereco_icon.svg">
          <label for="" class="form-label">CEP:</label>
          <input type="text"  class="form-control" id="" placeholder="Digite seu CEP">
        </div>

        <div class="col-md-6 col-sm-12 mb-3">
          <img class="icon me-1" src="assets/login/endereco_icon.svg">
          <label for="numero-cadastro" class="form-label">Número:</label>
          <input type="number" name="numero-cadastro" class="form-control" id="numero-cadastro"
            placeholder="Seu número de endereço">
        </div>

        <!-- <div class="col-md-12 col-sm-12 mb-3">
          <a (click)="this.exibirCamposEndereco = !this.exibirCamposEndereco"
            class="small mt-2 link-form">{{exibirCamposEndereco ? "Mostrar apenas CEP" : "Não sei meu CEP"}} </a>
        </div> -->

          <div class="col-md-6 col-sm-12 mb-3">
            <img class="icon me-1" src="assets/login/endereco_icon.svg">
            <label for="cidade-cadastro" class="form-label">Cidade:</label>
            <input type="text" name="cidade-cadastro" class="form-control" id="cidade-cadastro"
              placeholder="Cidade do usuário">
          </div>
          <div class="col-md-6 col-sm-12 mb-3">
            <img class="icon me-1" src="assets/login/endereco_icon.svg">
            <label for="bairro-cadastro" class="form-label">Bairro:</label>
            <input type="text" name="bairro-cadastro" class="form-control" id="bairro-cadastro"
              placeholder="Bairro do usuário">
          </div>
          <div class="col-md-12 col-sm-12 mb-3">
            <img class="icon me-1" src="assets/login/endereco_icon.svg">
            <label for="rua-cadastro" class="form-label">Rua:</label>
            <input type="text" name="rua-cadastro" class="form-control" id="rua-cadastro" placeholder="Rua do usuário">
          </div>


        <hr>

        <div class="col-md-6 col-sm-12 mb-3">
          <img class="form-icon me-1" src="img/paginas/reclamacoes/tag-icon.svg">
          <label for="tags" class="form-label">Tags:</label>
          <input list="tags-select" class="form-control" id="tags" placeholder="Procure uma Tag">
            <datalist id="tags-select">
              <!-- <option *ngFor="let item of list" [value]="item">{{item}}</option> -->
              <option>Tag1</option>
              <option>Tag2</option>
              <option>Tag3</option>
              <option>Tag4</option>
            </datalist>

        </div>

        <div class="col-md-6 col-sm-12 pe-0">
          <label class="form-label">Tags selecionadas:</label>
          <div class="row tags-selected text-center">
            <div class="col-md-6 mt-1 col-sm-4 tag">
              <span>Esgoto a céu aberto</span>
            </div>
            <div class="col-md-6 mt-1 col-sm-4 tag">
              <span>Esgoto a céu aberto</span>
            </div>
            <div class="col-md-6 mt-1 col-sm-4 tag">
              <span>Esgoto a céu aberto</span>
            </div>
            <div class="col-md-6 mt-1 col-sm-4 tag">
              <span>Esgoto a céu aberto</span>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-sm-12 mb-3">
          <img class="form-icon me-1" src="img/paginas/reclamacoes/image-icon.svg">
          <label for="confirma-senha-login" class="form-label">Imagem:</label>
          <input type="file" class="form-control" id=""
            placeholder="Confirmação da sua senha">
        </div>

        <div class="col-md-12 col-sm-12 mb-3">
          <div class="preview d-flex flex-column align-items-center">
            <label class="form-label">Pré-visualização</label>
            <img class="preview-img img-fluid" src="img/paginas/reclamacoes/user1.jpg">
          </div>

        </div>

      </div>
      <!-- Botão de entrar -->
      <button class="mt-3 form-btn">CADASTRAR</button>
    </div> <!-- Fim do formulário -->
  </form>
</div>
