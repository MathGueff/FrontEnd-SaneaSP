<form [formGroup]="inputText" (ngSubmit)="onSubmit()" class="input-comentario mx-5 d-flex justify-content-md-between align-items-end h-auto gap-md-5">
  <textarea class="input" (input)="autoResize()" formControlName="textForm"  id="input" [rows]="rows" placeholder="Escreva um novo comentario"></textarea>
  <button type="submit" class="btn btn-light enviar">
    <img class="img-fluid" src="img/paginas/reclamacoes/enviar_comentario.svg" alt="mandar comentario">
  </button>
</form>
