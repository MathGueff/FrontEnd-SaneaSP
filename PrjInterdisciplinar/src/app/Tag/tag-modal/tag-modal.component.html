<div
    class="modal fade"
    id="modalTag"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    #modal
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            {{ModalInfo.title}}
          </h1>
          <button
            type="button"
            class="btn-close focus-terciario"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div>
            <form>
              @if(modalTypeSelected == modalTypes.Adicao){
                <label class="form-label" for="nome-tag-input">Nome da Tag</label>
                <input
                  id="nome-tag-input"
                  class="form-control"
                  placeholder="Digite o nome da nova tag"
                  type="text"
                />
              }
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary focus-secundario"
            data-bs-dismiss="modal"
          >
            Fechar
          </button>
          <button type="button" class="btn btn-primary focus-secundario">{{ModalInfo.buttonText}}</button>
          <!-- <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Open second modal</button> -->
        </div>
      </div>
    </div>
  </div>
