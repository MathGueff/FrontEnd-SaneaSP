<div class="modal fade" id="modalTag" tabindex="-1" aria-labelledby="modalTag" #modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTagLabel">
          {{ModalInfo.title}}
        </h1>
        <button type="button" class="btn-close focus-terciario" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <form [formGroup]="FormGroupSelected">
            @switch (modalTypeSelected) {
              @case (modalTypes.Adicao) {
                  <app-form-field
                    [formGroup]="FormGroupSelected"
                    formName="form-cadastro-tag"
                    controlName="nomeNovaTag"
                    icon="assets/formularios/tag_icon.svg"
                    label="Nome da Tag:"
                    placeholder="Digite o nome da tag"
                    [required]="true"
                    fieldType="input"
                    [validators]="[formValidatorsEnum.Required, formValidatorsEnum.MinLength]"
                  ></app-form-field>
              }
              @case (modalTypes.PesquisaEdicao) {
                <app-form-field
                  [formGroup]="FormGroupSelected"
                  formName="form-cadastro-tag"
                  controlName="nomePesquisaTag"
                  icon="assets/formularios/tag_icon.svg"
                  label="Nome da Tag:"
                  placeholder="Digite o nome da tag"
                  fieldType="input"
                  (input)="onSearchTag()"
                  [required]="true"
                  [validators]="[formValidatorsEnum.Required]"
                ></app-form-field>

                @if(tagPesquisaLista.length > 0){
                  <hr>
                  <span>Tags Encontradas:</span>
                  <ul class="list-group tag-list m-2">
                    @for (tagPesquisa of tagPesquisaLista; track $index) {
                      <li (click)="selectTag(tagPesquisa.nome)" class="list-group-item">{{tagPesquisa.nome}}</li>
                    }
                  </ul>
                }
              }
            }
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary focus-secundario" data-bs-dismiss="modal">
          Fechar
        </button>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary focus-secundario">{{ModalInfo.buttonText}}</button>
      </div>
    </div>
  </div>
</div>
