<div class="background">
    <div class="container-fluid d-flex flex-column p-4">
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="">Tags Cadastradas:</h2>
          <hr>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="ms-2">Filtro</span>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn-acoes" (click)="openTagModal(ModalTypeEnum.Adicao)">
              <img src="assets/icones/operacoes/white/add_icon.svg" alt="Ícone de adicionar tag">
              Cadastrar</button>
            <button class="btn-acoes" (click)="openTagModal(ModalTypeEnum.Edicao)">
              <img src="assets/icones/operacoes/white/edit_icon.svg" alt="Ícone de editar tag">
              Editar</button>
            <button class="btn-acoes" (click)="openTagModal(ModalTypeEnum.Exclusao)">
              <img src="assets/icones/operacoes/white/delete_icon.svg" alt="Ícone de excluir tag">
              Excluir</button>
          </div>
      </div>
  
      <div class="row">
        <div class="col">
          <table class="tag-table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome da tag</th>
                <th>Tabela</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tag of tags$ | async">
                <td>{{ tag.id }}</td>
                <td>{{ tag.nome }}</td>
                <td>Tabela</td>
                <td>
                  <button class="btn-acoes" (click)="openTagModal(ModalTypeEnum.Edicao, tag)">
                    <img src="assets/icones/operacoes/white/edit_icon.svg" alt="Ícone de editar tag">Alterar</button>
                  <button class="btn-acoes" (click)="openTagModal(ModalTypeEnum.Exclusao, tag)">
                    <img src="assets/icones/operacoes/white/delete_icon.svg" alt="Ícone de excluir tag">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<button
  class="d-none"
  [attr.data-bs-target]="'#modalTag'"
  [attr.data-bs-toggle]="'modal'"
  #botaoModal
>Cadastrar</button>

<app-tag-modal
  (submitModalEvent)="resetTable()"
  [tagSelectedInput]="tagSelected"
  [modalTypeSelected]="currentModalType"
></app-tag-modal>
